apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      # IMPORTANT: Make sure this matches your Project ID and the NEW v2 tag
      - name: hello-python-container
        image: europe-west4-docker.pkg.dev/utility-unity-462315-c5/my-apps/hello-python:v2
        ports:
        - containerPort: 8080